<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pig dice game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="player1 active">
        <h1 class="name1">Player1</h1>
        <span class="score1">0</span>
        <div class="current-info1">
          <p class="current">current</p>
          <span class="current-score1">0</span>
        </div>
      </div>
      <div class="player2">
        <h1 class="name2">Player2</h1>
        <span class="score2">0</span>
        <div class="current-info2">
          <p class="current">current</p>
          <span class="current-score2">0</span>
        </div>
      </div>
    </div>
    <div class="tools">
      <button class="new-game">new game</button>
      <img src="dice-1.png" alt="" class="dice-img hidden" />
      <button class="roll">roll dice</button>
      <button class="hold">hold</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
